<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>Przekierowanie...</title>
</head>
<body>
  <p>Trwa przekierowanie...</p>
  
  <script>
    // 1. Zdefiniuj wzorzec ścieżki, którego szukamy
    const pathPattern = '/sprzet/';
    
    // 2. Pobierz aktualną ścieżkę (np. /sprzet/DD03)
    const path = window.location.pathname;
    
    // 3. Sprawdź, czy ścieżka zaczyna się od naszego wzorca
    //    Używamy .toLowerCase(), aby działało też dla /Sprzet/DD03
    if (path.toLowerCase().startsWith(pathPattern)) {
    
      // 4. Wytnij ID sprzętu ze ścieżki (czyli tekst po /sprzet/)
      const sprzetId = path.substring(pathPattern.length);
      
      // 5. Sprawdź, czy ID nie jest puste
      if (sprzetId) {
        // 6. Ustaw docelowy adres bazowy
        const baseUrl = 'http://127.0.0.1:5000/sprzet/';
        
        // 7. Stwórz pełny adres docelowy
        //    Tutaj nie używamy .toUpperCase(), bo zakładamy,
        //    że wielkość liter w ścieżce jest już poprawna (np. DD03)
        const targetUrl = baseUrl + sprzetId;
        
        // 8. Przekieruj użytkownika
        window.location.href = targetUrl;
      }
    }
    // Jeśli ścieżka nie pasuje (np. /inne/cos), użytkownik
    // po prostu zobaczy napis "Trwa przekierowanie..." lub 
    // standardową stronę błędu 404 (jeśli ją tu dodasz).
    
  </script>
</body>
</html>
